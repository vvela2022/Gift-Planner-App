{% extends 'base.html' %} {% block content %}

<h4>Sign Up</h4>
<div class="signup-form">
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %} {{ form.as_p }}
        <input type="submit" class="btn" value="Sign Up" />
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>
</div>


{% endblock %}
