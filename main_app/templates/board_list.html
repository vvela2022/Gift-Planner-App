{% extends 'base.html'%}
{% block title %}Boards{% endblock %}
{% block content %}
<h1>Your Boards</h1>
{% for board in boards %}
<div>
    <h3>{{board.title}}</h3>
</div>
<div>
    <img src="{{board.image}}" alt="{{board.title}}"/>
</div>
{% empty %}
<div>
    <p>No Boards Avalable</p>
</div>
{% endfor %}
{% endblock %}
