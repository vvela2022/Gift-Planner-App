{% extends 'base.html'%}
{% block title %}Boards{% endblock %}
{% block content %}
<h3>Boards for: <span>{{user.username}}</span></h3>
<h6>{{header}}</h6>

<form>
    <div>
        <div>
            <input class="input" type="text" name="title" placeholder="board title"/>
        </div>
        <div>
            <button class="btn waves-effect waves-light" type="submit">Search
                <i class="material-icons right">send</i>
            </button>
            <a href="{% url 'board_list' %}">
                <button class="btn waves-effect waves-light" type="submit"> Clear Search
                </button>
            </a>
            
        </div>
    </div>
</form>
<div>
    <a class="btn-floating btn-large waves-effect waves-light red" href="{% url 'board_create' %}">
        <i class="material-icons">add</i>
    </a>
</div>



    <div class="row">
        {% for board in boards %}
        <div class="col s6 m3">
            <div class="card large">
                <div class="card-image">
                    <a href="{% url 'board_detail' board.pk %}">
                    <img src="{{board.image}}" alt="{{board.title}}"/>
                    </a>
                    <!-- <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a> -->
                </div>
                <div class="card-content">
                    <h3>{{board.title}}</h3>
                    <p>{{board.about}}</p>
                </div>
            </div>
        </div>
        {% empty %}
            <div>
                <p>You currently have no boards, add a board  <a class="button" href="{% url 'board_create' %}">here</a></p>
            </div>
        {% endfor %}
    </div>


{% endblock %}
